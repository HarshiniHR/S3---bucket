<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Green Basket Grocery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
    }
    header {
      background-color: #4CAF50;
      padding: 20px;
      color: white;
      text-align: center;
    }
    nav {
      background-color: #333;
      overflow: hidden;
    }
    nav a {
      float: left;
      color: white;
      padding: 14px 16px;
      text-decoration: none;
      text-align: center;
    }
    nav a:hover {
      background-color: #ddd;
      color: black;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    .product-card {
      background-color: white;
      border: 1px solid #ddd;
      margin: 10px;
      padding: 15px;
      width: 200px;
      text-align: center;
      border-radius: 8px;
    }
    .product-card img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
    footer {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 10px;
      position: relative;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

<header>
  <h1>Green Basket Grocery</h1>
  <p>Fresh groceries delivered to your doorstep</p>
</header>

<nav>
  <a href="#">Home</a>
  <a href="#">Fruits</a>
  <a href="#">Vegetables</a>
  <a href="#">Dairy</a>
  <a href="#">Contact</a>
</nav>

<section class="products">
  <div class="product-card">
    <img src="https://via.placeholder.com/200?text=Apples" alt="Apples">
    <h3>Fresh Apples</h3>
    <p>$2.99 / lb</p>
  </div>
  <div class="product-card">
    <img src="https://via.placeholder.com/200?text=Milk" alt="Milk">
    <h3>Organic Milk</h3>
    <p>$3.49 / liter</p>
  </div>
  <div class="product-card">
    <img src="https://via.placeholder.com/200?text=Carrots" alt="Carrots">
    <h3>Baby Carrots</h3>
    <p>$1.99 / bag</p>
  </div>
</section>

<footer>
  <p>&copy; 2025 Green Basket Grocery. All rights reserved.</p>
</footer>

</body>
</html>
